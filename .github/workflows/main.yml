name: Deploy Elog to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: 📥 Install dependencies
        run: npm install --production

      # ✅ 使用 npx 执行 elog 同步 Notion 数据库 1：MatrixCore
      - name: 🔄 Sync Notion 数据库：MatrixCore
        run: npx elog sync
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN_MATRIXCORE }}
          DATABASE_ID: ${{ secrets.DATABASE_ID_MATRIXCORE }}

      # ✅ 使用 npx 执行 elog 同步 Notion 数据库 2：ModuleCycle
      - name: 🔄 Sync Notion 数据库：ModuleCycle
        run: npx elog sync
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN_MODULECYCLE }}
          DATABASE_ID: ${{ secrets.DATABASE_ID_MODULECYCLE }}

      # ✅ 构建静态网站
      - name: 🏗️ Build static site
        run: npm run build

      # ✅ 部署到 GitHub Pages
      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
