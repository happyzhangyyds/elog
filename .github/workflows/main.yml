name: Deploy Elog Blog

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout Repository
        uses: actions/checkout@v3

      - name: üß± Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: üì• Install Dependencies
        run: npm ci

      - name: üîÑ Sync Notion Database: MatrixCore
        run: npx elog sync --config elog-matrixcore.config.js
        env:
          NOTION_TOKEN_MATRIXCORE: ${{ secrets.NOTION_TOKEN_MATRIXCORE }}
          DATABASE_ID_MATRIXCORE: ${{ secrets.DATABASE_ID_MATRIXCORE }}

      - name: üîÑ Sync Notion Database: ModuleCycle
        run: npx elog sync --config elog-modulecycle.config.js
        env:
          NOTION_TOKEN_MODULECYCLE: ${{ secrets.NOTION_TOKEN_MODULECYCLE }}
          DATABASE_ID_MODULECYCLE: ${{ secrets.DATABASE_ID_MODULECYCLE }}

      - name: üõ†Ô∏è Build Static Site
        run: npm run build

      - name: üöÄ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
