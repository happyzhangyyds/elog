name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      DATABASE_ID: ${{ secrets.DATABASE_ID }}

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: yarn

      - name: ♻️ Restore Elog Cache
        uses: actions/cache@v3
        with:
          path: |
            elog-matrixcore.cache.json
            elog-modulecycle.cache.json
          key: elog-cache-${{ hashFiles('**/elog-*.config.js') }}
          restore-keys: |
            elog-cache-

      - name: 🔨 Run Build
        run: yarn build

