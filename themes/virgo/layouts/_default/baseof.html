<!DOCTYPE html>
<html lang="zh-CN">
    {{- partial "head.html" . -}}
    <body class="{{ with .Site.Params.hasActiveAnimate }}active-animate{{ end }} {{ with .Site.Params.hasActiveCool }}cool{{ end }}">
        <div id="header">
            {{- partial "header.html" . -}}
        </div>
        <div id="content">
            {{- block "main" . }}{{- end }}
        </div>
        <div id="footer">
            {{- partial "footer.html" . -}}
        </div>
    </body>
</html>
